<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instant News</title>
    <link rel="icon" href="pageIcon.png">
    <link rel="stylesheet" href="css/stylesheet.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>
<body>
   
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <a class="navbar-item">
          <img src="Logo2.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
        </a>
      
        <div class=" navbar-item has-dropdown is-hoverable">
          <a class="navbar-link ">
            Sources
          </a>
      
          <div class="navbar-menu navbar-dropdown">
            <a class="navbar-item" value="the-wall-street-journal">
              Wallstreet Journal
            </a>
            <a class="navbar-item" value="bloomberg">
              Bloomberg
            </a>
            <a class="navbar-item" value="al-jazeera-english">
                Al Jazeera News
            </a>
            <a class="navbar-item" value="reuters">
                Reuters
            </a>
            <a class="navbar-item" value="techcrunch">
                TechCrunch
            </a>
            <a class="navbar-item" value="the-economist">
                The Economist
            </a>
            <a class="navbar-item" value="associated-press">
                 Associated Press   
            </a>
            <a class="navbar-item" value="bbc-news">
                BBC News    
            </a>
            
            <a class="navbar-item" value="cnn">
              CNN 
            </a>
            
          </div>
        </div>
      </nav>
      <div class="container body "></div>
      <section class=" hero is-primary has-text-centered">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Greetings Viewers!
                </h1>
                <h2 class="subtitle">
                  Please selected a News source on the menu bar
                </h2>
              </div>
            </div>
        </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="app.js"></script>
</html>
